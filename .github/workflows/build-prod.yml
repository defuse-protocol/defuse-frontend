name: Build PROD - Frontend

on:
  pull_request:
    branches:
      - "staging"
      - "production"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test
        uses: ./.github/actions/test
        with:
          gh_token: ${{ secrets.GH_TOKEN }}
