name: "CI test"
description: "Each pull request to the stage branch has to be passed by types and linter check"

runs:
  using: composite
  steps:
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    - name: Install
      run: bun install --frozen-lockfile --non-interactive --prefer-offline
      shell: bash
    - name: Check types
      run: bun run typecheck
      shell: bash
    - name: Lint
      run: bun run check
      shell: bash
